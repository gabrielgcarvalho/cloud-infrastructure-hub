name: "Example CI"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/environments/example/**"
      - ".github/workflows/example_ci.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "terraform/environments/example/**"
      - ".github/workflows/example_ci.yaml"

jobs:
  terraform-static-analysis:
    permissions:
      contents: read
      pull-requests: write
    name: "üõ°Ô∏èTerraform Static Analysis"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Static Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        uses: ./.github/actions/terraform-static-analysis

  terraform-plan:
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    name: "üìùTerraform Plan"
    needs: terraform-static-analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-2
          role-to-assume: "arn:aws:iam::${{secrets.ACCOUNT_NUMBER}}:role/github-actions"
          role-session-name: githubactionsrolesession

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Run Terraform Plan
        run: |
          bash scripts/terraform-init.sh "${GITHUB_WORKSPACE}/terraform/environments/example"
