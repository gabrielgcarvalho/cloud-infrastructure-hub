name: "Terraform CI"

on:
  pull_request:
    paths:
      - "terraform"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format Check
        uses: ./.github/actions/terraform-ci/terraform-format-check
